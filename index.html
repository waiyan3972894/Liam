<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM Game Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6f9; font-family: sans-serif; }
        .hero { background: linear-gradient(45deg, #007bff, #6610f2); color: white; padding: 40px 0; text-align: center; }
        .product-card { border: none; border-radius: 12px; overflow: hidden; transition: 0.3s; background: white; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .carousel-item img { height: 200px; object-fit: cover; }
        .filter-btn { border-radius: 20px; padding: 6px 18px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="hero mb-4">
        <h2 class="fw-bold">Liam Game Store</h2>
        <p>Dia, Robux & Blox Fruit ·ÄÖ·Ä≠·Äê·Ä∫·ÄÅ·Äª·Äõ·ÄÜ·ÄØ·Ä∂·Ä∏ ·Äù·Äî·Ä∫·ÄÜ·Ä±·Ä¨·ÄÑ·Ä∫·Äô·Äæ·ÄØ</p>
    </div>

    <div class="container">
        <div class="d-flex justify-content-center gap-2 mb-4 overflow-auto py-2">
            <button class="btn btn-dark filter-btn" onclick="filterCategory('all')">All</button>
            <button class="btn btn-outline-primary filter-btn" onclick="filterCategory('Dia')">Dia</button>
            <button class="btn btn-outline-info filter-btn" onclick="filterCategory('Robux')">Robux</button>
            <button class="btn btn-outline-warning filter-btn" onclick="filterCategory('Blox Fruit')">Blox Fruit</button>
        </div>

        <div id="product-list" class="row g-3">
            <div class="text-center py-5">Loading items...</div>
        </div>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-dark border-0">
                <div class="modal-header border-0 pb-0">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div id="modalImageBody" class="modal-body p-2 text-center" style="max-height: 85vh; overflow-y: auto;">
                    </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="orderModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">üì¶ Order Form</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form id="orderForm">
                    <div class="modal-body">
                        <input type="hidden" id="modalItemName">
                        <div class="mb-3"><label class="small fw-bold">·Äï·ÄÖ·Äπ·ÄÖ·Ää·Ä∫·Ä∏</label><input type="text" id="displayItemName" class="form-control bg-light" readonly></div>
                        <div class="mb-3"><input type="text" id="cusName" class="form-control" placeholder="·Äû·ÄÑ·Ä∑·Ä∫·Äî·Ä¨·Äô·Ää·Ä∫" required></div>
                        <div class="mb-3"><input type="tel" id="cusPhone" class="form-control" placeholder="·Äñ·ÄØ·Äî·Ä∫·Ä∏·Äî·Ä∂·Äï·Ä´·Äê·Ä∫" required></div>
                        <div class="mb-3"><textarea id="gameInfo" class="form-control" placeholder="Game ID / User Info" required></textarea></div>
                        <div class="mb-3">
                            <label class="small text-primary fw-bold">·ÄÑ·ÄΩ·Ä±·Äú·ÄΩ·Äæ·Ä≤·Äï·Äº·Ä±·ÄÖ·Ä¨ (Screenshot)</label>
                            <input type="file" id="slipFile" class="form-control" accept="image/*" required>
                        </div>
                    </div>
                    <div class="modal-footer"><button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Confirm Order</button></div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="customer.js"></script>
    <script>
        function filterCategory(cat) {
            const items = document.querySelectorAll('.product-item');
            items.forEach(i => (cat === 'all' || i.dataset.category === cat) ? i.style.display='block' : i.style.display='none');
        }
    </script>
</body>
</html>
